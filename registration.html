<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
<div>
    <label for="name">Enter your name</label><br>
    <input type="text" id="name" name="name"><br>
    
</div>
<div>
    <label for="email">Enter your Email address</label><br>
    <input type="email" id="email" name="email"><br>
    
</div>
<div>
    <label for="rollnumber"> Enter your Roll Number</label><br>
    <input type="number" id="rollnumber" name="rollnumber" placeholder="Eg-160122737027"><br>
    
</div>
<div>
    <label for="idcard"> select a file</label>
    <input type="file" id="idcard" name="idcard"><br>
   
</div>
<div>
    <label for="gender">Male</label>
    <input type="radio" id="gender" name="gender" value="Male">
    <label for="gender">Female</label>
    <input type="radio" id="gender" name="gender" value="Female">
    
</div>    
<div>
    <label for="bday">Enter Date of Birth</label><br>
    <input type="date" id="bday" name="bday"><br>
</div>
<div>
    <label for="favsubject">Maths</label>
    <input type="checkbox" id="favsubject" name="favsubject" value="maths">
    
    <label for="favsubject">Science</label>
    <input type="checkbox" id="favsubject" name="favsubject" value="science">
    
    <label for="favsubject">English</label>
    <input type="checkbox" id="favsubject" name="favsubject" value="english">
    
</div>
<div>
    <label for="queries">Any Queries</label>
    <textarea name="queries" id="queries"></textarea>
    
</div>
<div>
    <input type="submit" value="submit">
</div>
</body>
</html>
